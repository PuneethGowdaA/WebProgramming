    <script>
         const a=parseInt(prompt("enter number :"));
            const b=parseInt(prompt("enter number"));
            const sum = a+b;
            if(sum%2==0){
                document.write(sum+":even number");
            } else{
                document.write(sum+":odd number");
            }
    </script>
